<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://js.stripe.com/v3/"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
    <title>shop | j0vanw</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minimax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem;
        }
        .products-card {
            border: 1px solid #ccc;
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .cart {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background: #fff;
            border-left: 2px solid #ccc;
            padding: 1rem;
            display: none;
            flex-direction: column;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }
        .cart-open {
            display: flex;
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 0;
        }
        .cart-total {
            margin-top: auto;
            font-weight: bold;
        }
        .checkout-btns button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.6rem;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout-btns button:hover {
            background: #00ffff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Clothing Shop</h1>
        <nav class="main-nav">
            <ul class="nav-center">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
            <ul class="nav-right">
                <li><button onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button></li>
            </ul>
        </nav>
    </header>

    <main> 
        <section class="products-grid">
            <div class="product-card" data-id="1" data-name="j0vanw Tee" data-price="30">
                <img src="https://via.placeholder.com/200x200.png?text=j0vanw+Tee" alt="Tee" />
                <h3>j0vanw Tee</h3>
                <p>$30</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <div class="product-card" data-id="2" data-name="j0vanw Hoodie" data-price="$50">
                <img src="https://via.placeholder.com/200x200.png?text=j0vanw+Hoodie" alt="Hoodie" />
                <h3>j0vanw Hoodie</h3>
                <p>$50</p>
                <button onclick="addToCard(2)">Add to Cart</button>
            </div>
            <div class="products-grid">
                <div class="product-card" data-id="3" data-name="j0vanw Cap" data-price="20">
                    <img src="https://via.placeholder.com/200x200.png?text=j0vanw+Cap" alt="Cap" />
                    <h3>j0vanw Cap</h3>
                    <p>$20</p>
                    <button onclick="addToCart(3)">Add to Cart</button>
                </div>
        </section>
    </main>

    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">Total: $<span id="cart-total">0</span></div>
        <div class="checkout-btns">
            <button onclick="checkoutStripe()">Pay with Stripe</button>
            <button onclick="checkoutPayPal()">Pay with PayPal</button>
            <button onclick="checkoutPayNow()">Pay with PayNow</button>
        </div>
    </div>
    
    <script>
        const cart =[];
        const products = {
            1: {id: 1, name: "j0vanw Tee", price: 30},
            2: {id: 2, name: "j0vanw Hoodie", price: 50},
            3: {id: 3, name: "j0vanw Cap", price: 20},
        };

        function addToCart(id) {
            const existing =cart.find(item => item.id === id);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ ...products[id], qty: 1});
            }
            updateCart();
            }
            function updateCart() {;
            const cartItems = document.getElementById("cart-items")
            const cartTotal = document.getElementById("cart-total")
            const cartCount = document.getElementById("cart-count")
            cartItems.innerHTML = "";
            let total = 0;
            let count = 0;
            cart.forEach(item => {
                total += item.price * item.qty;
                count +=    item.qty;
                const div = document.createElement("div");
                div.classname = "cart-item";
                div.innertext = `${item.name} x ${item.qty} - $${item.price * item.qty}`;
                cartItems.appendChild(div);
            });
            cartTotal.innerText = total.toFixed(2);
            cartCount.innerText = count;
        }

        function toggleCart() {
            const cartEl = document.getElementById("cart");
            cartEl.classlist.toggle("open");
        }
        async function checkoutStripe() {
            const response = await fectch("/.netlify/functions/create-chyeckout", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(cart),
            });

            const data = await response.json();
            if (data.url) {
                window.location.href = data.url;
            } else {
                alert("Stripe checkout failed.");
            }
        }
        function checkoutPayPal() {
            alert("PayPal checkout will be implemented next.");
        }
        function checkoutPayNow() {
            alert("PayNow checkout will be implemented next (e.g., QR + manual comfirmation).");
        }
    </script>

</body>
</html>
